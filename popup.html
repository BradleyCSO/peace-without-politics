<html>
<head>
	<title>Peace Without Politics</title>
	<script src="scripts/vendor/livereload.js?host=localhost&amp;port=35729">
	</script>
	<script src="scripts/vendor/jquery.min.js" type="text/javascript">
	</script>
	<script src="scripts/constants.js" type="text/javascript">
	</script>
	<script src="scripts/helpers.js" type="text/javascript">
	</script>
	<script src="scripts/popup.js" type="text/javascript">
	</script>
	<script src="styles/popup.css" type="text/javascript">
	</script>
	<link href="styles/popup.css" rel="stylesheet" type="text/css" />
</head>
<body id="game-of-spoilers-popup">
	<div id="title">
		Peace Without Politics
	</div>
	<div id="subtitle">
		<span>By</span> <a href="https://www.linkedin.com/in/bradleyosborne/" target="_blank">Bradley Osborne</a>
	</div>
	<div class="setting-holder">
		<div class="onoffswitch">
			<input checked="checked" class="onoffswitch-checkbox" id="blocking-enabled-toggle" name="onoffswitch" type="checkbox" /><label class="onoffswitch-label" for="blocking-enabled-toggle"><span class="onoffswitch-inner"></span><span class="onoffswitch-switch"></span></label>
		</div>
		<div class="setting-text">
			Enabled
		</div>
	</div>
	<div class="setting-holder">
		<div class="onoffswitch">
			<input checked="checked" class="onoffswitch-checkbox" id="destroy-spoilers-toggle" name="onoffswitch" type="checkbox" /><label class="onoffswitch-label" for="destroy-spoilers-toggle"><span class="onoffswitch-inner"></span><span class="onoffswitch-switch"></span></label>
		</div>
		<div class="setting-text">
			Hide instead of block (recommended)
		</div>
	</div>
	<div class="setting-holder" style="height: auto;">
		<div class="setting-text centered" id ="show-specific-word-toggle">
			Add extra political terms to block
		</div>
		<textarea id="extra-words-to-block" placeholder="Separate with commas, for example: Trump, Clinton"></textarea>
	</div>
	<div id="num-spoilers-prevented"></div>
</body>
</html>
